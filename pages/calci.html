<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand " href="../index.html">Javascript Projects</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

        </div>
    </nav>

    <div class="container">
        <div class="row py-5 mt-5">
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
                <h2>Calculator App</h2>
                <div class="form-group py-2">
                    <input type="text" id="one" class="form-control" placeholder="Enter Number">
                </div>
                <div class="form-group py-3">
                    <input type="text" id="two" class="form-control" placeholder="Enter Number">
                </div>
                <div class="form-group">
                    <button class="btn btn-danger" onclick="addNumbers()">+</button>
                    <button class="btn btn-danger" onclick="SubNumbers()">-</button>
                    <button class="btn btn-danger" onclick="mulNumbers()">*</button>
                    <button class="btn btn-danger" onclick="divNumbers()">/</button>
                </div>
                <h2 id="result" class="py-5"></h2>
            </div>
            <div class="col-md-4">
            </div>
        </div>
    </div>

    <script>
        function addNumbers(){
            var n1 = parseInt(document.getElementById("one").value);
            var n2 = parseInt(document.getElementById("two").value);
            document.getElementById("result").innerHTML = `The result is ${n1+n2}`;
        }
        function SubNumbers(){
            var n1 = parseInt(document.getElementById("one").value);
            var n2 = parseInt(document.getElementById("two").value);
            document.getElementById("result").innerHTML = `The result is ${n1-n2}`;
        }
        function mulNumbers(){
            var n1 = parseInt(document.getElementById("one").value);
            var n2 = parseInt(document.getElementById("two").value);
            document.getElementById("result").innerHTML = `The result is ${n1*n2}`;
        }
        function divNumbers(){
            var n1 = parseInt(document.getElementById("one").value);
            var n2 = parseInt(document.getElementById("two").value);
            document.getElementById("result").innerHTML = `The result is ${n1/n2}`;
        }
    </script>
</body>

</html>
