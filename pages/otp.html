<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand " href="../index.html">Javascript Projects</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

        </div>
    </nav>

    <div class="container">
        <div class="row py-5 mt-5">
            <div class="col-md-3">
            </div>
         
            <div class="col-md-6">
                <h3>OTP Generator</h3>
                <input type="text" id="otp" placeholder="Enter Otp">
                <button onclick="generateOTP()" class="btn btn-primary">GENERATE OTP</button>
                <button onclick="validateOTP()" class="btn btn-success">VALIDATE OTP</button>
                <h2 id="resultotp"></h2>
                <h4 id="msg"></h4>

                
            </div>
            <div class="col-md-3">
            </div>
        </div>
    </div>

    <script>
         let otpval="";
         let generateotp="";
         function generateOTP(){
             generateotp = Math.floor((Math.random() * 10000) + 1);             
            document.getElementById("resultotp").innerHTML = generateotp;
            console.log(generateotp)
         }
         function validateOTP(){
               let otpvals = document.getElementById("otp").value;
               otpval=otpvals;
               if(otpval == generateotp){
                   document.getElementById("msg").innerHTML= "OTP Success";
                   }else{
                       
                       document.getElementById("msg").innerHTML= "OTP Failed";
               }
               
         }
    </script>
</body>

</html>
