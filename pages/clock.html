<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<style>
 h2{
    padding: 10px;
    border: 2px solid #000;
 }
.time {
    display: flex;
    align-items: center;
    justify-content: space-around;
}
</style>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand " href="../index.html">Javascript Projects</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

        </div>
    </nav>

    <div class="container">
        <div class="row py-5 mt-5">
            <div class="col-md-4">
            </div>
         
            <div class="col-md-4">
                <h1 class="py-3">Digital Clock</h1>
                <div class="time">
                    <h2 id="hours"></h2>
                    <h1>:</h1>
                    <h2 id="mins"></h2>
                    <h1>:</h1>
                    <h2 id="secs"></h2>
                </div>                  
            </div>
            <div class="col-md-4">
            </div>
        </div>
    </div>

    <script>
        function timers(){
            setInterval(()=>{
                var dats = new Date();
                if(dats.getHours()>12){
                    document.getElementById("hours").innerHTML = dats.getHours() + "PM";
                }else{
                    document.getElementById("hours").innerHTML = dats.getHours() + "AM";
                }
           
            document.getElementById("mins").innerHTML = dats.getHours() + "M";
            document.getElementById("secs").innerHTML = dats.getSeconds() +"S";
            },1000)          
        }
        timers();
    </script>
</body>

</html>
