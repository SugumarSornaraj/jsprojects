<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand " href="../index.html">Javascript Projects</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

        </div>
    </nav>

    <div class="container">
        <div class="row py-5 mt-5">
            <div class="col-md-4">
            </div>
         
            <div class="col-md-4">
                <h3>Change the baground color</h3>
                <input class="form-control" type="text" placeholder="enter color code" id="colorVal">
                <button onclick="changeColor()" class="btn btn-success mt-4">Change Color</button>
            </div>
            <div class="col-md-4">
            </div>
        </div>
    </div>

    <script>
       function changeColor(){
           var color = document.getElementById("colorVal").value;
           document.getElementsByTagName("body")[0].style.backgroundColor = color;
       }
    </script>
</body>

</html>
