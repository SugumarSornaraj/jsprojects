<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<style>
    #list {
    padding: 0;
    line-height: 30px;   
    text-transform: uppercase;
}
#list li {
    display: flex;
    align-items: center;
    justify-content: space-between;
    line-height: 35px;
    border-bottom: 1px solid #3f3232;
}
</style>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand " href="../index.html">Javascript Projects</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

        </div>
    </nav>

    <div class="container">
        <div class="row py-5 mt-5">
            <div class="col-md-4">
            </div>
         
            <div class="col-md-4">
                <input type="text" id="lists" class="form-control mb-3">
                <button class="btn btn-primary" onclick="addList()">ADD LIST</button>  
                <button class="btn btn-danger" onclick="removeList()">DELETE LIST</button>  
                <ul id="list">

                </ul>             
            </div>
            <div class="col-md-4">
            </div>
        </div>
    </div>

    <script>
        function addList(){
             var val = document.getElementById("lists");
             var ul = document.getElementById("list");
             var li = document.createElement("li");
             var span = document.createElement("span");            
            
             li.append(val.value);
             li.append(span)
             ul.append(li)
        }
        function removeList(){
              var list = document.getElementById("list");
              
              list.removeChild(list.firstElementChild);
        }


    </script>
</body>

</html>
